<div class="card col-xs-6 col-sm-3">
    <img class="card-img-top img-fluid mx-auto d-block" src="{{ s.get_avatar_url }}" alt="{{ s.username }}'s pretty face!" style="max-height:128px;">
    <div class="card-block">
        <p class="card-text" style="text-shadow: 0 1px 3px rgba(0,0,0,.75);"><a href="{{ s.get_absolute_url }}">{{ s.username }}</a></p>
        <p class="card-text">{{ s.title }}</p>
    </div>
</div>
