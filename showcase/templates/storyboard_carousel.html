<div id="carousel-storyboard" class="carousel slide" data-ride="carousel">

    {# Define indicators #}
    <ol class="carousel-indicators">
        {% for s in storyboards %}
            <li data-target="#carousel-storyboard" data-slide-to="{{ forloop.counter0 }}" {% if forloop.first %}class="active"{% endif %}></li>
        {% endfor %}
    </ol>

    {# Define items inside carousel #}
    <div class="carousel-inner" role="listbox">
        {% for s,p in storyboards %}
            <div class="carousel-item {% if forloop.first %}active{% endif %}">
                <div class="carousel-overlay">
                    <img class="d-block mx-auto" src="{{ p.get_sb_screenshot_url }}" alt="{{ s }}" style="min-width: 100%;">
                </div>
                <div class="carousel-caption">
                    <h3>{{ s }}</h3>
                    <p>Storyboarded by <a href="/showcase/author/{{ s.storyboarder.pk }}">{{ s.storyboarder }}</a>.</p>
                    <p><a href="/showcase/sb/{{ s.pk }}" class="btn btg-lg btn-secondary">Learn more</a></p>
                </div>
            </div>
        {% endfor %}
    </div>
    <a class="left carousel-control" href="#carousel-storyboard" role="button" data-slide="prev">
        <span class="icon-prev" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#carousel-storyboard" role="button" data-slide="next">
        <span class="icon-next" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>
</div>
